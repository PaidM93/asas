<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PriMe Spot - Video Streaming</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #5BC0EB;
    padding: 10px 20px;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
  }
  header button {
    background: #fff;
    color: #000;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  .poster {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }
  video {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
    background: #000;
  }
  a.button {
    display: block;
    text-align: center;
    padding: 12px 0;
    margin: 5px 0;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    color: #fff;
  }
  .mx { background: #9FA8DA; }
  .vlc { background: #4CAF50; }
  .play { background: #FF9800; }
  .download { background: #4CAF50; }
  .create { background: #FFEB3B; color: #000; }
  .share { background: #F44336; }
  .file-info {
    background: #1E1E1E;
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
  }
  .file-info h3 { margin: 0 0 10px 0; }
  .file-info p { margin: 5px 0; font-size: 14px; }
</style>
</head>
<body>

<header>
  <span>PriMe SpoT</span>
  <button id="modeToggle">ðŸŒž Light Mode</button>
</header>

<div class="container">
  <img class="poster" src="{{ https://gofile.io/d/Q1SkHU }}" alt="Movie Poster">

  <video id="videoPlayer" controls poster="{{ poster_url }}">
    <source src="{{ media_link }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Buttons -->
  <a class="button mx" target="_blank">â–¶ MX Player</a>
  <a class="button vlc" target="_blank">â–¶ VLC Player</a>
  <a class="button play" target="_blank">â–¶ Play it</a>
  <a class="button download" download target="_blank">â¬‡ Download</a>
  <a class="button create" target="_blank">âœˆ Create Like This Link</a>
  <a class="button share" target="_blank">ðŸ”— Share Now</a>

  <!-- File Information -->
  <div class="file-info">
    <h3>File Information</h3>
    <p><strong>Name:</strong> {{ file_name }}</p>
    <p><strong>Size:</strong> {{ file_size }}</p>
  </div>
</div>

<script>
  // Dark/Light Mode Toggle
  const modeToggle = document.getElementById('modeToggle');
  modeToggle.addEventListener('click', () => {
    document.body.style.backgroundColor = document.body.style.backgroundColor === 'white' ? '#121212' : 'white';
    document.body.style.color = document.body.style.color === 'black' ? 'white' : 'black';
    modeToggle.textContent = document.body.style.backgroundColor === 'white' ? 'ðŸŒ™ Dark Mode' : 'ðŸŒž Light Mode';
  });

  // Set buttons dynamically
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');
  const file_id = urlParams.get('file_id');

  document.querySelector('.play').href = `/dl/${file_id}?code=${code}`;
  document.querySelector('.mx').href = `intent://open?url=/dl/${file_id}?code=${code}#Intent;package=com.mxtech.videoplayer.ad;scheme=https;end`;
  document.querySelector('.vlc').href = `vlc://https://primespot.koyeb.app/dl/${file_id}?code=${code}`;
  document.querySelector('.download').href = `/dl/${file_id}?code=${code}`;
  document.querySelector('.create').href = `/create?file_id=${file_id}&code=${code}`;
  document.querySelector('.share').href = `https://t.me/share/url?url=https://primespot.koyeb.app/stream/${file_id}?code=${code}`;
</script>

    <script>
      var player = new Plyr('#stream-media', {
          controls:['play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'mute', 'settings', 'pip', 'fullscreen'],
          settings:['speed','loop'],
          speed:{selected:1,options:[0.25,0.5,0.75,1,1.25,1.5,1.75,2]},
          seek: 10,
          keyboard: { focused: true, global: true },
      });

      var mediaLink = "{{ mediaLink }}";

      if (mediaLink) {
          document.querySelector('#stream-media source').setAttribute('src', mediaLink);
          player.restart();

          var downloadButton = document.createElement('div');
          downloadButton.className = 'plyr-download-button';

          downloadButton.onclick = function() {
            event.stopPropagation();
            var link = document.createElement('a');
            link.href = mediaLink;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          player.elements.container.querySelector('.plyr__video-wrapper').appendChild(downloadButton);

          var shareButton = document.createElement('div');
          shareButton.className = 'plyr-share-button';

          shareButton.onclick = function() {
            event.stopPropagation();
            if (navigator.share) {
              navigator.share({
                title: "Play",
                url: mediaLink
              });
            }
          };

          player.elements.container.querySelector('.plyr__video-wrapper').appendChild(shareButton);

      } else {
          document.getElementById('error-message').textContent = 'Error: Media URL not provided';
      }
    </script>
    
    
</body>
</html>
