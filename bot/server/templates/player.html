<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    video {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      background-color: black;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #1a73e8;
      color: white;
      transition: 0.2s;
    }
    .controls button:hover {
      background-color: #155ab6;
    }
    input[type=range] {
      width: 200px;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls preload="metadata" playsinline>
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="controls">
    <button id="playPause">Play/Pause</button>
    <button id="muteUnmute">Mute/Unmute</button>
    <span id="timeDisplay">0:00 / 0:00</span>
    <input type="range" id="seekBar" value="0" min="0" max="100" step="0.1">
  </div>

  <script>
    // Get video and controls
    const video = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPause');
    const muteBtn = document.getElementById('muteUnmute');
    const seekBar = document.getElementById('seekBar');
    const timeDisplay = document.getElementById('timeDisplay');

    // Securely generate video URL
    const videoId = new URLSearchParams(window.location.search).get('video') || '';
    const code = new URLSearchParams(window.location.search).get('code') || '';
    const videoUrl = `/dl/${videoId}?code=${code}`;
    document.getElementById('videoSource').src = videoUrl;
    video.load();

    // Play/Pause
    playPauseBtn.addEventListener('click', () => {
      video.paused ? video.play() : video.pause();
    });

    // Mute/Unmute
    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
    });

    // Update seekBar & time
    video.addEventListener('timeupdate', () => {
      const value = (video.currentTime / video.duration) * 100;
      seekBar.value = value;

      const formatTime = t => {
        const minutes = Math.floor(t / 60);
        const seconds = Math.floor(t % 60).toString().padStart(2, '0');
        return `${minutes}:${seconds}`;
      };
      timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    });

    // Seek video
    seekBar.addEventListener('input', () => {
      video.currentTime = (seekBar.value / 100) * video.duration;
    });

    // Mobile touch optimization
    video.addEventListener('touchstart', () => {
      video.setAttribute('playsinline', '');
    });

    // Preload for faster buffering
    video.preload = 'auto';
  </script>
</body>
</html>
