<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  header {
    background: #4fc3f7;
    padding: 10px 20px;
    font-size: 20px;
    font-weight: bold;
    color: #000;
  }
  video {
    width: 90%;
    max-width: 700px;
    margin: 15px auto;
    border-radius: 10px;
    background: #000;
  }
  .btn {
    display: block;
    width: 90%;
    max-width: 700px;
    margin: 8px auto;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
  }
  .play { background: #ff9800; }
  .download { background: #4caf50; }
  .mx { background: #8e99f3; }
  .vlc { background: #43a047; }
  .create { background: #ffeb3b; color: #000; }
  .share { background: #f44336; }
  .info {
    background: #222;
    padding: 12px;
    margin: 12px auto;
    width: 90%;
    max-width: 700px;
    border-radius: 8px;
    text-align: left;
  }
</style>
</head>
<body>

<header>PriMe SpoT</header>

<video id="videoPlayer" controls poster="{{ poster_url '' }}">
  <source src="{{ mediaLink }}" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<button class="btn play" onclick="document.getElementById('videoPlayer').play()">â–¶ Play Video</button>
<button class="btn download" onclick="downloadVideo()">â¬‡ Download</button>
<button class="btn mx" onclick="openExternal('com.mxtech.videoplayer.ad')">â–¶ MX Player</button>
<button class="btn vlc" onclick="openExternal('org.videolan.vlc')">â–¶ VLC Player</button>
<button class="btn create" onclick="createLink()">âœˆ Create Like This Link</button>
<button class="btn share" onclick="shareVideo()">ðŸ”— Share</button>

<div class="info">
  <p><strong>File ID:</strong> {{ file_id }}</p>
  <p><strong>Code:</strong> {{ code }}</p>
</div>

<script>
  const fileId = "{{ file_id }}";
  const code = "{{ code }}";
  const baseUrl = "{{ request.host_url.rstrip('/') }}";

  const videoUrl = `${mediaLink}/dl/${fileId}?code=${code}`;

  function downloadVideo() {
    window.location.href = `${mediaLink}/dl/${fileId}?code=${code}`;
  }

  function openExternal(packageName) {
    // Works on Android with the app installed
    const intentUrl = `intent:${videoUrl}#Intent;package=${packageName};end`;
    window.location.href = intentUrl;
  }

  function createLink() {
    const link = `${baseUrl}/stream/${fileId}?code=${code}`;
    prompt("Copy this link:", link);
  }

  function shareVideo() {
    if (navigator.share) {
      navigator.share({
        title: "Watch Video",
        url: `${mediaLink}/stream/${fileId}?code=${code}`
      }).catch(console.error);
    } else {
      prompt("Copy this link:", `${baseUrl}/stream/${fileId}?code=${code}`);
    }
  }
</script>

</body>
</html>
