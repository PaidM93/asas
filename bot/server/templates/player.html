<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrIMe SpoT - {{ file_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-blue: #5cb8ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: #56CCF2;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .header h1 { margin: 0; font-size: 20px; color: white; }

        .container {
            width: 95%;
            max-width: 600px;
            margin-top: 20px;
        }

        /* Video Player Styling */
        .video-container {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        video { width: 100%; height: 100%; }

        /* Button Group */
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.98); }
        .btn i { margin-right: 10px; }

        .mx { background-color: #9ba7e1; }
        .vlc { background-color: #4caf50; }
        .playit { background-color: #ff9800; }
        .download { background-color: #4caf50; }
        .create { background-color: #ffeb3b; color: #333; }
        .share { background-color: #f44336; }

        /* Info Section */
        .info-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .info-card h3 { margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .info-item { margin: 8px 0; color: var(--text-secondary); }
        .info-item span { color: var(--accent-blue); font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>PrIMe SpoT</h1>
        <button style="border:none; padding:5px 10px; border-radius:5px;">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="container">
        <div class="video-container">
            <video controls poster="https://via.placeholder.com/640x360.png?text=Movie+Poster">
                <source src="{{ dl_link }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="btn-list">
            <a href="intent:{{ dl_link }}#Intent;package=com.mxtech.videoplayer.ad;S.title={{ file_name }};end" class="btn mx">
                <i class="fas fa-play"></i> MX Player
            </a>

            <a href="vlc://{{ dl_link }}" class="btn vlc">
                <i class="fas fa-play"></i> VLC Player
            </a>

            <a href="{{ dl_link }}" class="btn playit">
                <i class="fas fa-play"></i> Play it
            </a>

            <a href="{{ dl_link }}" download class="btn download">
                <i class="fas fa-download"></i> Download
            </a>

            <a href="#" class="btn create">
                <i class="fas fa-plane"></i> Create Like This Link
            </a>

            <a href="https://t.me/share/url?url={{ request.url }}" class="btn share">
                <i class="fas fa-link"></i> Share Now
            </a>
        </div>

        <div class="info-card">
            <h3>File Information</h3>
            <div class="info-item">Name: <span>{{ file_name if file_name else 'Unknown' }}</span></div>
            <div class="info-item">Size: <span>{{ file_size if file_size else 'Calculating...' }}</span></div>
        </div>
    </div>

</body>
</html>
