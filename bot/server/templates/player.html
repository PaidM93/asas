<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stream Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 10px;
  }
  video {
    width: 90%;
    max-width: 720px;
    border-radius: 8px;
    background: #000;
    margin-bottom: 15px;
  }
  .btn {
    display: block;
    width: 90%;
    margin: 6px auto;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    color: #fff;
    cursor: pointer;
  }
  .btn-play { background: #ff9800; }
  .btn-download { background: #4caf50; }
  .btn-mx { background: #7b7fff; }
  .btn-vlc { background: #43a047; }
  .btn-create { background: #ffd600; color: #000; }
  .btn-share { background: #f44336; }
  .info {
    background: #111;
    padding: 8px 12px;
    border-radius: 8px;
    margin-top: 12px;
    text-align: left;
    width: 90%;
    max-width: 720px;
    margin-left: auto;
    margin-right: auto;
  }
  .info p { margin: 4px 0; font-size: 14px; }
</style>
</head>
<body>

<h2>Video Stream</h2>

<video id="videoPlayer" controls poster="{{ poster_url or '' }}">
    <source src="{{ mediaLink }}" type="video/mp4">
    Your browser does not support this video.
</video>

<!-- Buttons -->
<a class="btn btn-mx" href="intent:{{ mediaLink }}#Intent;package=com.mxtech.videoplayer.ad;end">▶ MX Player</a>
<a class="btn btn-vlc" href="intent:{{ mediaLink }}#Intent;package=org.videolan.vlc;end">▶ VLC Player</a>
<button class="btn btn-play" onclick="document.getElementById('videoPlayer').play();">▶ Play</button>
<a class="btn btn-download" href="{{ mediaLink }}" download>⬇ Download</a>
<button class="btn btn-create" onclick="createLink()">✈ Create Link</button>
<button class="btn btn-share" onclick="shareNow()">↗ Share</button>

<!-- File Info -->
<div class="info">
    <p><strong>File ID:</strong> {{ file_id }}</p>
    <p><strong>Code:</strong> {{ code }}</p>
    <p><strong>Filename:</strong> {{ file_name }}</p>
    <p><strong>Filesize:</strong> {{ file_size }}</p>
</div>

<script>
function createLink() {
    const link = `${window.location.origin}/stream/{{ file_id }}?code={{ code }}`;
    prompt("Copy streaming link:", link);
}
function shareNow() {
    const shareURL = `${window.location.origin}/stream/{{ file_id }}?code={{ code }}`;
    if (navigator.share) {
        navigator.share({ title: "Video Link", url: shareURL });
    } else {
        prompt("Copy share link:", shareURL);
    }
}
</script>

</body>
</html>
