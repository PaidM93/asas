<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PriMe SpoT - Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .video-container {
      width: 100%;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: #000;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .buttons button, .buttons a {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      color: #fff;
    }
    .mx { background: #7b7fff; }
    .vlc { background: #28c940; }
    .play { background: #ff8c00; }
    .download { background: #28c940; }
    .create { background: #ffd500; color: #000; }
    .share { background: #ff2a50; }
    .file-info {
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
    .file-info p { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>PriMe SpoT</h1>

    <!-- Video Player -->
    <div class="video-container">
      <video id="videoPlayer" controls poster="{{ poster_url or '' }}">
        <source src="{{ video_url }}" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <a class="mx" href="mxplayer://play?url={{ video_url }}">▶ MX Player</a>
      <a class="vlc" href="vlc://{{ video_url }}">▶ VLC Player</a>
      <button class="play" onclick="document.getElementById('videoPlayer').play();">▶ Play it</button>
      <a class="download" href="{{ video_url }}" download>⬇ Download</a>
      <a class="create" href="/create?file_id={{ file_id }}&code={{ code }}">✈ Create Like This Link</a>
      <a class="share" href="https://t.me/share/url?url={{ request.url }}">↗ Share Now</a>
    </div>

    <!-- File Information -->
    <div class="file-info">
      <p><strong>Name:</strong> {{ file_name }}</p>
      <p><strong>Size:</strong> {{ file_size }}</p>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    video.addEventListener('waiting', () => console.log('Buffering...'));
    video.addEventListener('playing', () => console.log('Playing...'));
  </script>
</body>
</html>
