<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Streaming</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #4fc3f7;
    padding: 10px 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    color: #000;
    font-weight: bold;
    font-size: 1.2em;
  }

  .poster {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px;
  }

  .buttons a {
    text-decoration: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
    display: block;
    color: white;
  }

  .mx { background: #8e99f3; }
  .vlc { background: #43a047; }
  .play { background: #ff9800; }
  .download { background: #4caf50; }
  .create { background: #ffeb3b; color: #000; }
  .share { background: #f44336; }

  .file-info {
    width: 100%;
    max-width: 400px;
    background: #1f1f1f;
    padding: 15px;
    border-radius: 10px;
  }

  .file-info h3 {
    margin-top: 0;
  }

  video {
    width: 100%;
    max-width: 400px;
    border-radius: 12px;
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<div class="header">
  <span>PriMe SpoT</span>
  <button onclick="toggleTheme()">ðŸŒž Light Mode</button>
</div>

<img class="poster" src="poster.jpg" alt="Movie Poster">

<!-- Video player -->
<video id="videoPlayer" controls>
  <source src="{{ mediaLink }}" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="buttons">
  <a href="{{ mxPlayerLink }}" class="mx">â–¶ MX Player</a>
  <a href="{{ vlcPlayerLink }}" class="vlc">â–¶ VLC Player</a>
  <a href="{{ mediaLink }}" class="play">â–¶ Play it</a>
  <a href="{{ mediaLink }}" download class="download">â¬‡ Download</a>
  <a href="{{ createLink }}" class="create">âœˆ Create Like This Link</a>
  <a href="{{ shareLink }}" class="share">ðŸ”— Share Now</a>
</div>

<div class="file-info">
  <h3>File Information</h3>
  <p><strong>Name:</strong> {{ fileName }}</p>
  <p><strong>Size:</strong> {{ fileSize }}</p>
</div>

<script>
function toggleTheme() {
  const body = document.body;
  if(body.style.background === 'white') {
    body.style.background = '#121212';
    body.style.color = '#fff';
  } else {
    body.style.background = '#fff';
    body.style.color = '#000';
  }
}
</script>

</body>
</html>
